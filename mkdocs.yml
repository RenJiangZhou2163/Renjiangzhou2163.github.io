plugins:
  - search
  - blog:
      blog_toc: true
      post_readtime: true    # 使用此设置来控制插件是否应自动计算帖子的阅读时间，然后将其呈现在帖子摘录以及帖子本身中：
      post_readtime_words_per_minute: 300    # 使用此设置可更改读者在计算帖子阅读时间时每分钟预计阅读的字数。每分钟265个字的阅读时间被认为是成年人的平均阅读时间。
      archive: false    # 使用此设置可启用或禁用存档页面。存档页面以相反的顺序显示特定间隔（例如年、月等）的所有帖子。
      archive_toc: true    # 使用此设置可利用目录在所有存档页面上显示帖子标题。
      draft: false    # 渲染草稿帖子在部署预览中很有用。使用此设置可指定插件在构建项目时是否应包含标记为草稿的帖子：
      draft_on_serve: false    # 该插件可以自动将未来日期的帖子标记为草稿。当日期超过今天时，除非明确标记为草稿，否则在构建项目时会自动包含该帖子：